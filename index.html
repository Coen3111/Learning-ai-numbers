<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning AI Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Learning AI Counter</h1>
    <div class="output">
      <p>AI Count: <span id="aiCount">0</span></p>
      <p>Expected Count: <span id="expectedCount">1</span></p>
      <p>Reward Points: <span id="rewardPoints">0</span></p>
    </div>
    <button id="startButton">Start Counting</button>
    <p id="statusMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
